<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="login.css">

<head>
	<title></title>
	<script src="login.js">
		
</script>
</head>
<body>
		<div id ="left-box"></div>
		<div id ="right-box">
			<div id="form-box">
				<form>
					<h1 style="text-align: center; padding-top: 3%;padding-bottom: 0;">Register</h1>
					<hr>
					
					<p style="text-align:  center;">Register as :</p>

					<div id='buttons' align="center" style="margin-top: 2%; margin-bottom: 3%;">
						<button onclick="button_click_voter()" id="voter_button">Voter</button>
						<button onclick="button_click_candidate()" id="candidate_button">Candidate</button>
					</div>

					<p>Name</p>
					<input type="text" placeholder="Enter your name" name="name" required>
					
					<p>State</p>
					<input type="text" placeholder="Enter your state" name="state" required>
					
					<p>District</p>
					<input type="text" placeholder="Enter your district" name="district" required>
					
					<p>Pincode</p>
					<input type="number" placeholder="Enter your Pincode" name="pincode" required>
					
					<p>Aadhar Number</p>
					<input type="number" placeholder="Enter your 12-digit Aadhar number" name="aadhar" required>
					
					<p>Password</p>
					<input type="password" placeholder="Enter your Password" name="password" required>

					<div id="signup-button" align="center" style="margin-top: 5%;">
						<button id="signup_button">Sign up</button>
					</div>

				</form>
			</div>
		</div>
</body>
</html>
